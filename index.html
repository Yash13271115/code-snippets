<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Snipcode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="./src/media/favicon.png">
</head>

<body class="bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-40">
    <div class="container mx-auto flex items-center justify-between px-6 py-3">
      <div class="flex items-center space-x-3">
        <a href="./index.html">
          <img src="./src/media/logo1.png" alt="Logo" class="h-25 w-40 rounded-lg">
        </a>
      </div>
    </div>
  </header>

  <!-- Error Popup -->
  <div id="errorPopup" class="hidden fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <div class="bg-white rounded-xl shadow-xl p-6 max-w-sm w-full text-center">
      <h2 class="text-xl font-semibold text-red-600 mb-2">Error Loading Data</h2>
      <p class="text-gray-600 mb-4" id="errorMessage">Something went wrong while loading data.</p>
      <button id="closePopup"
        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">Close</button>
    </div>
  </div>

  <!-- Main Section -->
  <main class="flex-grow w-full py-8">
    <div class="container mx-auto px-6">
      <div id="techGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-10 gap-6 justify-center">
        <!-- JS will render cards here -->
      </div>
    </div>
  </main>

  <!-- Scroll to Top Button -->
  <button id="scrollUpBtn"
    class="hidden fixed bottom-6 right-6 bg-blue-600 text-white w-10 h-10 rounded-full shadow-lg hover:bg-blue-700 transition transform hover:scale-110 focus:outline-none"
    title="Scroll to top">
    ↑
  </button>

  <!-- Footer -->
  <footer class="bg-white shadow-inner">
    <div class="container mx-auto text-center py-6 text-gray-500 text-sm">
      © 2025 Snipcode.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="src/js/app.js"></script>
  <script src="src/js/tech-stack.js"></script>
</body>

</html>
